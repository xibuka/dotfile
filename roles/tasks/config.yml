- name: download vim-plug
  script: curl -fLo ~/.vim/autoload/plug.vim --create-dirs https://raw.githubusercontent.com/junegunn/vim-plug/master/plug.vim

- name: copy vimrc
  copy: src=../files/vimrc dest=/home/{{ username }}/.vimrc

- name: Install plugs
  script: vim +PlugInstall +qall
 
